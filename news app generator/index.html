<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple News Aggregator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Today's News (18.01.2025) </h1>

  <script src="app.js"></script>
</body>
</html>
